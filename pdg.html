<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content=  "width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="first-div" style="text-align: center;">
            <button id="green" style = "padding: 5px; border-radius: 10px; font-size: 20px;text-align: center;">Green</button>
            <button id="blue" style = "padding: 5px; border-radius: 10px; font-size: 20px;text-align: center;">Blue</button>
            <button id="red" style = "padding: 5px; border-radius: 10px; font-size: 20px;text-align: center;">Red</button>
        </div>
    </body>  
    <script>
        const btn = document.querySelectorAll('button');
        const body = document.querySelector('body');

        console.log(btn);

        btn.forEach((btn) => {
            btn.addEventListener("click", (e) => {
                
                if (e.target.id === "green"){
                    body.style.backgroundColor = e.target.id;
                    console.log(e.target.id);
                }
                else if (e.target.id === "blue"){
                    body.style.backgroundColor = e.target.id;
                    console.log(e.target.id);
                }
                else if (e.target.id === "red"){
                    body.style.backgroundColor = e.target.id;
                    console.log(e.target.id);
                }
            })
        })
    </script>
</html>
