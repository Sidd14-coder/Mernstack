<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1 id="first">first heading</h1>
    </body>
    <script>
        const secondH = document.createElement('h2');
        secondH.id = "second-heading";
        secondH.className = "para";

        const textNode = document.createTextNode("second heading");
        secondH.appendChild(textNode);
        document.body.appendChild(secondH);

        const h1 = document.getElementById('first');
        h1.replaceWith(secondH);
    </script>
</html>
